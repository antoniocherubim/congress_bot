version: '3.8'

services:
  # Banco de dados
  postgres:
    image: postgres:16-alpine
    container_name: congress_bot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-congress_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-congress_bot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-congress_bot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-congress_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - congress_bot_network

  # Redis (compartilhado)
  redis:
    image: redis:7-alpine
    container_name: congress_bot_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - congress_bot_network

  # Backend API Python
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: congress_bot_api
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3o-mini}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://congress_bot:congress_bot_pass@postgres:5432/congress_bot}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-604800}
      ENV: ${ENV:-prod}
      BOT_API_KEY: ${BOT_API_KEY}
      # ... outras variáveis ...
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - congress_bot_network
    restart: unless-stopped
    # Comando para rodar migrações antes de iniciar
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"

  # Gateway WhatsApp
  gateway:
    build:
      context: ./whatsapp-gateway
      dockerfile: Dockerfile
    container_name: biosummit-gateway
    command: npm run start:gateway
    env_file:
      - ./whatsapp-gateway/.env
    environment:
      - REDIS_HOST=redis
      - BOT_URL=http://api:8000
    volumes:
      - ./whatsapp-gateway/auth_info:/app/auth_info
      - ./logs:/app/logs
    depends_on:
      - redis
      - api
    restart: unless-stopped
    networks:
      - congress_bot_network

  # Worker WhatsApp
  worker:
    build:
      context: ./whatsapp-gateway
      dockerfile: Dockerfile
    container_name: biosummit-worker
    command: npm run start:worker
    env_file:
      - ./whatsapp-gateway/.env
    environment:
      - REDIS_HOST=redis
      - BOT_URL=http://api:8000
    volumes:
      - ./whatsapp-gateway/auth_info:/app/auth_info
      - ./logs:/app/logs
    depends_on:
      - redis
      - api
      - gateway
    restart: unless-stopped
    networks:
      - congress_bot_network

volumes:
  postgres_data:
  redis_data:

networks:
  congress_bot_network:
    driver: bridge
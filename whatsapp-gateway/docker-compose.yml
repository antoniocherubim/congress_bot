version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: biosummit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biosummit-gateway
    command: npm run start:gateway
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./auth_info:/app/auth_info
      - ../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - biosummit-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biosummit-worker
    command: npm run start:worker
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./auth_info:/app/auth_info
      - ../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      gateway:
        condition: service_started
    restart: unless-stopped
    networks:
      - biosummit-network

volumes:
  redis-data:

networks:
  biosummit-network:
    driver: bridge

